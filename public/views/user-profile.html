<div ng-controller="profileController" class="user-profile">

 <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.2/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="../css/styles.css">

  <!-- Needed for icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.2/js/materialize.min.js"></script>

  <!-- This script is for Angular UI routes (will have to NPM install if we decide on using this) -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>


    <div class="row">
        <div class="col s12 center-align"><h1>{{ username }}</h1></div>
    </div>

     <div class="col s12 m8 offset-m2 l6 offset-l3 center-align">
        <div class="card-panel grey lighten-5 z-depth-1">
          <div class="row valign-wrapper">
            <div class="col s2 offset-s3">
              <img src="http://placehold.it/250x250" alt="" class="circle responsive-img">
            </div>
            <div class="col s7">
              <span class="black-text">
                This is where the about me will go
              </span>
            </div>
          </div>
        </div>
    </div>

    <div class="divider"></div>
    <br>

<!-- Use angular's (routeProvider); -->
    <div class="row" ng-controller="profileController">
        <div class="container col l6 s6 right-align" ng-click="">
            <i class="fa fa-th fa-4x"><h5>Posts</h5>
            <!-- HOW DO YOU PUT AN IMAGE ON THE VIEW?? -->
              <ul>
                {{ getPosts() | filter:profile.username }}
              </ul></i>
        </div>
        <div class="container col l6 s6">
            <i class="fa fa-cutlery fa-4x center-align"><h5>Eat me!</h5>
            <li>
              {{ getEats() | filter:posts.eat }}
            </li></i>

        </div>
    </div>


</div>
